<!-- templates/core/criar_projeto_modal.html -->
<div class="relative">
    <!-- Header do modal -->
    <div class="flex items-center justify-between pb-4 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900">üìÅ Novo Projeto</h3>
        <button onclick="fecharModalNovoProjeto()" class="text-gray-400 hover:text-gray-600">
            ‚úï
        </button>
    </div>

    <!-- Formul√°rio -->
    <form method="post" action="{% url 'core:salvar_projeto' %}" class="mt-6 space-y-6">
        {% csrf_token %}

        <!-- Nome do Projeto -->
        <div>
            <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">
                Nome do Projeto *
            </label>
            <input type="text" id="nome" name="nome" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Ex: Sistema de Vendas v2.0">
        </div>

        <!-- Cliente -->
        <div>
            <label for="cliente" class="block text-sm font-medium text-gray-700 mb-1">
                Cliente *
            </label>
            <input type="text" id="cliente" name="cliente" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Ex: Empresa ABC Ltda">
        </div>

        <!-- Descri√ß√£o -->
        <div>
            <label for="descricao" class="block text-sm font-medium text-gray-700 mb-1">
                Descri√ß√£o
            </label>
            <textarea id="descricao" name="descricao" rows="3"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="Descreva brevemente o objetivo do projeto..."></textarea>
        </div>

        <!-- Informa√ß√µes sobre board autom√°tico -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
            <div class="flex items-center">
                <span class="text-blue-600 text-lg mr-2">‚ÑπÔ∏è</span>
                <div class="text-sm text-blue-800">
                    <strong>Board Autom√°tico:</strong> Um board Kanban ser√° criado automaticamente com as colunas padr√£o (Backlog, Em Progresso, Em Revis√£o, Conclu√≠do).
                </div>
            </div>
        </div>

        <!-- Bot√µes de a√ß√£o -->
        <div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-200">
            <button type="button" onclick="fecharModalNovoProjeto()"
                    class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                Cancelar
            </button>
            <button type="submit" id="btn-criar-projeto"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                üöÄ Criar Projeto
            </button>
        </div>
    </form>
</div>

<script>
// Valida√ß√£o e loading no submit
document.querySelector('form').addEventListener('submit', function(e) {
    const nome = document.getElementById('nome').value.trim();
    const cliente = document.getElementById('cliente').value.trim();

    if (!nome || !cliente) {
        e.preventDefault();
        alert('Por favor, preencha todos os campos obrigat√≥rios.');
        return false;
    }

    // Mostrar loading
    const submitBtn = document.getElementById('btn-criar-projeto');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '‚è≥ Criando...';
});
</script>
